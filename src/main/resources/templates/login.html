<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{generico/layout_login}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<br><br><br><br><br><br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 style="text-align: center;">Acceso a Sistema</h1>
            <br>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Usuario o Password incorrecto.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Usted ha sido desconectado.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           autocomplete="off"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Ingrese Usuario">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           autocomplete="off"
                           class="form-control"
                           placeholder="Ingrese Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                        	<a th:href="@{/}">
                        		<input 
                                   class="form-control btn btn-success c-pointer"
                                   value="Regresar">
                            </a>
                        </div>
                        <div class="col-sm-6">
	                   		   <input type="submit"
		                             name="login-submit"
		                             id="login-submit"                                  
		                             class="form-control btn btn-primary"
		                             value="Validar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
